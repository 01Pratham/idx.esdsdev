<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        /* Add some basic styles for the drop area */
        #drop-area {
            width: 100%;
            height: 150px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <div id="drop-area">
        <p>Drag and drop a file here, or click to select one.</p>
        <input type="file" id="file-input" accept=".xlsx, .xls, .csv" style="display: none;">
    </div>
    <p id="status"></p>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const status = document.getElementById('status');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('highlight');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (file) {
                status.textContent = `Selected file: ${file.name}`;
                const formData = new FormData();
                formData.append('file', file);
                sendFile(formData);
            } else {
                status.textContent = 'No file selected';
            }
        }

        function sendFile(formData) {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:5000/', true); // Update the URL and port
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('File uploaded successfully');
                }
            };
            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    status.textContent = `Uploading: ${percentComplete.toFixed(1)}%`;
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
