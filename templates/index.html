<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
        /* Add some basic styles for the drop area */
        .drop-area {
            width: 100%;
            height: 150px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 50px 0;
        }
    </style>
    <div class="container">
        <input type="file" id="fileInput" class= "drop-area" />
        <input type="text" id="employeeID" placeholder="Employee ID" value="3094" />
        <input type="text" id="opportunityID" placeholder="Opportunity ID" value="08165" />
        <input type="text" id="priceID" placeholder="Price ID" value="1" />
        <button id="uploadButton">Upload</button>

        <pre id="result">

        </pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#uploadButton").click(function () {
          uploadFile();
        });
      });

      function uploadFile() {
        var fileInput = document.getElementById("fileInput");
        var file = fileInput.files[0];

        if (!file) {
          alert("Please select a file.");
          return;
        }

        var employeeID = $("#employeeID").val();
        var opportunityID = $("#opportunityID").val();
        var priceID = $("#priceID").val();

        var formData = new FormData();
        formData.append("file", file);
        formData.append("employeeID", employeeID);
        formData.append("opportunityID", opportunityID);
        formData.append("priceID", priceID);

        $.ajax({
          type: "POST",
          url: "{{ url_for('readFile') }}",
          data: formData,
          contentType: false,
          processData: false,
          success: function (response) {
            $("#result").html("Result: " + response);
          }
        });
      }
    </script>
  </body>
</html>
